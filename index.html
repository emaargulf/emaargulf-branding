<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    <meta name="author" content="archengsafdar@gmail.com">
    <meta name="description" content="Official Brand Assets and Guidelines for Emaar Gulf Engineering Consultants.">
    <meta name="theme-color" content="#f1aa27">
    
    <title>Emaar Gulf | Brand Assets Portal</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link id="favicon" rel="icon" type="image/png" href="">
    
    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --primary: #f1aa27; 
            --primary-hover: #d4921b;
            --dark: #333333;
            --bg-body: #f9fafb;
            --surface: #ffffff;
            --border: #e5e7eb;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --success: #10b981;
            --danger: #ef4444;
            --radius: 0.75rem;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* --- RESET & BASE --- */
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-body); color: var(--text-main); line-height: 1.5; -webkit-font-smoothing: antialiased; display: flex; flex-direction: column; min-height: 100vh; }
        h1, h2, h3, .font-brand { font-family: 'Cairo', sans-serif; }
        img { display: block; max-width: 100%; height: auto; }
        button { cursor: pointer; border: none; background: none; font: inherit; }
        a { text-decoration: none; color: inherit; }

        /* --- UTILITIES --- */
        .container { max-width: 1280px; margin: 0 auto; padding: 0 1.5rem; width: 100%; }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; opacity: 0; transform: translateY(10px); }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
        
        .bg-checkered {
            background-color: #ffffff;
            background-image: 
                linear-gradient(45deg, #f3f4f6 25%, transparent 25%), 
                linear-gradient(-45deg, #f3f4f6 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #f3f4f6 75%), 
                linear-gradient(-45deg, transparent 75%, #f3f4f6 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        /* --- HEADER --- */
        header { background: var(--surface); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; backdrop-filter: blur(8px); background-color: rgba(255,255,255,0.95); }
        .header-inner { height: 80px; display: flex; align-items: center; justify-content: space-between; }
        .brand-block { display: flex; align-items: center; gap: 1rem; }
        .brand-logo { height: 40px; width: auto; transition: var(--transition); }
        .brand-text h1 { font-size: 1.25rem; font-weight: 700; color: var(--dark); line-height: 1.1; }
        .brand-text p { font-size: 0.75rem; color: var(--text-muted); }

        .search-bar {
            display: none; /* Hidden on mobile initially */
            background: var(--bg-body); border: 1px solid var(--border);
            padding: 0.5rem 1rem; border-radius: 99px;
            font-size: 0.875rem; width: 250px;
            transition: var(--transition);
        }
        .search-bar:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(241, 170, 39, 0.2); }
        @media(min-width: 768px) { .search-bar { display: block; } }

        /* --- MAIN CONTENT --- */
        main { flex: 1; padding: 3rem 0; }
        .section { margin-bottom: 4rem; }
        .section-header { margin-bottom: 1.5rem; display: flex; align-items: center; gap: 0.75rem; }
        .section-pill { width: 6px; height: 32px; border-radius: 4px; }
        .section-title { font-size: 1.5rem; font-weight: 700; color: var(--dark); }

        /* --- CARD GRID --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem; }
        
        .card { 
            background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius); 
            overflow: hidden; display: flex; flex-direction: column; 
            transition: var(--transition);
        }
        .card:hover { transform: translateY(-2px); box-shadow: var(--shadow); border-color: var(--primary); }

        .preview-area { 
            height: 200px; position: relative; border-bottom: 1px solid var(--border); 
            display: flex; align-items: center; justify-content: center; padding: 2rem;
        }
        .preview-img { max-height: 100%; max-width: 100%; object-fit: contain; transition: transform 0.3s ease; }
        .card:hover .preview-img { transform: scale(1.05); }

        /* Controls overlay */
        .controls { 
            position: absolute; top: 10px; right: 10px; display: flex; gap: 4px; 
            background: rgba(255,255,255,0.9); padding: 4px; border-radius: 6px; 
            opacity: 0; transition: var(--transition); border: 1px solid var(--border);
        }
        .card:hover .controls { opacity: 1; }
        .ctrl-btn { width: 24px; height: 24px; border-radius: 4px; border: 1px solid var(--border); }
        .ctrl-btn:hover { border-color: var(--text-muted); }

        .card-body { padding: 1.25rem; display: flex; flex-direction: column; gap: 1rem; flex: 1; }
        .asset-name { font-weight: 600; color: var(--text-main); font-size: 0.95rem; }
        .asset-desc { font-size: 0.8rem; color: var(--text-muted); line-height: 1.4; flex: 1; }

        .action-row { display: flex; align-items: center; gap: 0.5rem; }
        .badge { font-size: 0.65rem; font-weight: 700; padding: 2px 6px; border-radius: 4px; text-transform: uppercase; width: 40px; text-align: center; }
        .badge-png { background: var(--bg-body); color: var(--text-muted); border: 1px solid var(--border); }
        .badge-svg { background: #fff7ed; color: #c2410c; border: 1px solid #ffedd5; }

        .btn { 
            flex: 1; padding: 0.4rem; font-size: 0.75rem; font-weight: 600; 
            border-radius: 6px; border: 1px solid var(--border); 
            background: var(--surface); color: var(--text-main); 
            transition: var(--transition); text-align: center; display: flex; align-items: center; justify-content: center; gap: 4px;
        }
        .btn:hover { background: var(--bg-body); border-color: var(--text-muted); }
        .btn-icon { width: 28px; padding: 0; }

        /* --- COLORS GRID --- */
        .color-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1rem; }
        .color-card { 
            background: var(--surface); border: 1px solid var(--border); padding: 0.75rem; 
            border-radius: var(--radius); display: flex; align-items: center; gap: 1rem;
            cursor: pointer; transition: var(--transition);
        }
        .color-card:hover { border-color: var(--primary); transform: translateX(4px); }
        .swatch { width: 48px; height: 48px; border-radius: 8px; border: 1px solid rgba(0,0,0,0.1); }
        .color-info h4 { font-size: 0.9rem; font-weight: 600; }
        .color-info code { font-size: 0.75rem; color: var(--text-muted); font-family: monospace; }

        /* --- FOOTER --- */
        footer { border-top: 1px solid var(--border); padding: 2rem 0; text-align: center; font-size: 0.875rem; color: var(--text-muted); background: var(--surface); }
        .status-badge { 
            display: inline-flex; align-items: center; gap: 6px; 
            padding: 4px 12px; border-radius: 99px; background: var(--bg-body); 
            border: 1px solid var(--border); font-size: 0.75rem; margin-top: 1rem;
        }
        .dot { width: 8px; height: 8px; border-radius: 50%; }
        .dot.ok { background: var(--success); box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2); }
        .dot.err { background: var(--danger); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        /* --- ERROR STATE --- */
        .error-placeholder { 
            width: 100%; height: 100%; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; text-align: center;
            color: var(--danger); background: #fef2f2; padding: 1rem;
        }
    </style>
</head>
<body>

    <header>
        <div class="container header-inner">
            <div class="brand-block">
                <img id="header-logo" class="brand-logo" alt="Emaar Gulf" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
                <div class="brand-text">
                    <h1>Brand Assets</h1>
                    <p>Emaar Gulf Engineering Consultants</p>
                </div>
            </div>
            <div style="display: flex; gap: 1rem; align-items: center;">
                <input type="text" id="searchInput" class="search-bar" placeholder="Search assets..." onkeyup="filterAssets()">
                <a href="mailto:emaargulf.sa@gmail.com" class="btn">
                    Contact Admin
                </a>
            </div>
        </div>
    </header>

    <main id="app" class="container">
        </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="year"></span> Emaar Gulf Engineering Consultants.</p>
            
            <div class="status-badge" id="system-status">
                <span class="dot ok"></span> System Operational
            </div>
            
            <p style="margin-top: 1rem; font-size: 0.75rem; opacity: 0.7;">
                Engineered by <a href="mailto:archengsafdar@gmail.com" style="font-weight: 600; color: var(--primary);">archengsafdar@gmail.com</a>
            </p>
        </div>
    </footer>

    <script>
        /**
         * INTELLIGENT ASSET MANAGER V4.1
         * Feature: CLOUD-FIRST (Always pulls from GitHub Production)
         */

        const CONFIG = {
            // FIXED: We force the online URL. 
            // This ensures images load even if you open this file from your Desktop.
            repoBase: "https://emaargulf.github.io/emaargulf-branding/", 
            
            assetsPath: "assets/logos/",
            
            sections: [
                {
                    title: "Corporate Logos",
                    color: "var(--primary)",
                    id: "sec-logos",
                    items: [
                        { id: "full-dark", name: "Primary Logo (Dark)", file: "logo-full-dark", desc: "Standard logo for white backgrounds.", bg: "bg-checkered" },
                        { id: "full-light", name: "Secondary Logo (Light)", file: "logo-full-light", desc: "For dark overlays or black backgrounds.", bg: "#1f2937" }
                    ]
                },
                {
                    title: "Symbols & Icons",
                    color: "#1f2937",
                    id: "sec-icons",
                    items: [
                        { id: "icon-dark", name: "Icon Symbol (Dark)", file: "logo-icon-dark", desc: "Square avatar/favicon for light mode.", bg: "bg-checkered" },
                        { id: "icon-light", name: "Icon Symbol (Light)", file: "logo-icon-light", desc: "Square avatar/favicon for dark mode.", bg: "#1f2937" }
                    ]
                },
                {
                    title: "Graphic Elements",
                    color: "#4b5563",
                    id: "sec-graphics",
                    items: [
                        { id: "part-g", name: "Graphic Element (G)", file: "logo-part-g", desc: "Abstract branding accent.", bg: "bg-checkered" }
                    ]
                }
            ],
            colors: [
                { name: "Charcoal", hex: "#333333" },
                { name: "Emaar Gold", hex: "#f1aa27" },
                { name: "Off-White", hex: "#f4f4f4" },
                { name: "Pure White", hex: "#ffffff" }
            ]
        };

        // Global Error Counter
        let errorCount = 0;

        function init() {
            const app = document.getElementById('app');
            document.getElementById('year').textContent = new Date().getFullYear();
            
            // Set Header Logo & Favicon Dynamically
            const iconUrl = getUrl('logo-icon-dark.png');
            document.getElementById('header-logo').src = iconUrl;
            document.getElementById('favicon').href = iconUrl;

            // Render Sections
            CONFIG.sections.forEach((section, index) => {
                const delay = index * 100; // Stagger animation
                const html = `
                    <div class="section fade-in" style="animation-delay: ${delay}ms" id="${section.id}">
                        <div class="section-header">
                            <div class="section-pill" style="background: ${section.color}"></div>
                            <h2 class="section-title">${section.title}</h2>
                        </div>
                        <div class="grid">
                            ${section.items.map(item => renderCard(item)).join('')}
                        </div>
                    </div>
                `;
                app.innerHTML += html;
            });

            // Render Colors
            renderColors(app);
        }

        function renderCard(item) {
            const pngUrl = getUrl(item.file + '.png');
            const svgUrl = getUrl(item.file + '.svg');
            const uid = `card-${item.id}`;
            const bgStyle = item.bg.startsWith('#') ? `background-color: ${item.bg}` : '';
            const bgClass = item.bg.startsWith('#') ? '' : item.bg;

            return `
                <div class="card search-item" data-name="${item.name.toLowerCase()}">
                    <div id="${uid}" class="preview-area ${bgClass}" style="${bgStyle}">
                        <img src="${pngUrl}" class="preview-img" alt="${item.name}" 
                             onerror="handleError(this, '${item.file}')">
                        
                        <div class="controls">
                            <button class="ctrl-btn bg-checkered" onclick="setBg('${uid}', 'bg-checkered')" title="Transparent"></button>
                            <button class="ctrl-btn" style="background:#fff" onclick="setBg('${uid}', 'white')" title="White"></button>
                            <button class="ctrl-btn" style="background:#1f2937" onclick="setBg('${uid}', '#1f2937')" title="Dark"></button>
                        </div>
                    </div>
                    
                    <div class="card-body">
                        <div>
                            <h3 class="asset-name">${item.name}</h3>
                            <p class="asset-desc">${item.desc}</p>
                        </div>
                        
                        <div class="action-row">
                            <span class="badge badge-png">PNG</span>
                            <button onclick="copyToClipboard('${pngUrl}', this)" class="btn">Copy URL</button>
                            <a href="${pngUrl}" download target="_blank" class="btn btn-icon">↓</a>
                        </div>
                        <div class="action-row">
                            <span class="badge badge-svg">SVG</span>
                            <button onclick="copyToClipboard('${svgUrl}', this)" class="btn">Copy URL</button>
                            <a href="${svgUrl}" download target="_blank" class="btn btn-icon">↓</a>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderColors(container) {
            const html = `
                <div class="section fade-in">
                    <div class="section-header">
                        <div class="section-pill" style="background: var(--dark)"></div>
                        <h2 class="section-title">Brand Colors</h2>
                    </div>
                    <div class="color-grid">
                        ${CONFIG.colors.map(c => `
                            <div class="color-card" onclick="copyToClipboard('${c.hex}', this, true)">
                                <div class="swatch" style="background: ${c.hex}"></div>
                                <div class="color-info">
                                    <h4>${c.name}</h4>
                                    <code>${c.hex}</code>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            container.innerHTML += html;
        }

        // --- INTELLIGENCE FUNCTIONS ---

        // Cloud-First URL Builder
        function getUrl(filename) {
            return `${CONFIG.repoBase}${CONFIG.assetsPath}${filename}`; 
        }

        // Background Toggle Logic
        function setBg(id, value) {
            const el = document.getElementById(id);
            el.className = 'preview-area'; // Reset
            el.style.backgroundColor = '';
            
            if (value === 'bg-checkered') {
                el.classList.add('bg-checkered');
            } else if (value === 'white') {
                el.style.backgroundColor = '#ffffff';
            } else {
                el.style.backgroundColor = value;
            }
        }

        // Search Filter
        function filterAssets() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const items = document.querySelectorAll('.search-item');
            
            items.forEach(item => {
                const name = item.getAttribute('data-name');
                if (name.includes(term)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // Self-Healing Error Handler
        function handleError(img, filename) {
            errorCount++;
            const parent = img.parentElement;
            
            parent.innerHTML = `
                <div class="error-placeholder">
                    <div style="font-size: 2rem; margin-bottom: 0.5rem">⚠️</div>
                    <div style="font-weight: 700; font-size: 0.8rem;">Asset Missing</div>
                    <code style="font-size: 0.6rem; margin-top: 0.25rem; color: var(--text-muted)">${filename}</code>
                </div>
            `;
            
            updateSystemStatus();
        }

        function updateSystemStatus() {
            const badge = document.getElementById('system-status');
            const dot = badge.querySelector('.dot');
            
            if (errorCount > 0) {
                dot.className = 'dot err';
                badge.innerHTML = `<span class="dot err"></span> ${errorCount} Missing Asset(s)`;
                badge.style.color = 'var(--danger)';
                badge.style.borderColor = 'var(--danger)';
            }
        }

        // Advanced Clipboard Copy
        async function copyToClipboard(text, btn, isColor = false) {
            const originalContent = btn.innerHTML;
            
            try {
                await navigator.clipboard.writeText(text);
                
                // Success Feedback
                if (isColor) {
                    const card = btn; 
                    card.style.borderColor = 'var(--success)';
                    setTimeout(() => card.style.borderColor = '', 1000);
                } else {
                    btn.innerHTML = `<span style="color:var(--success)">✔ Copied</span>`;
                    btn.style.borderColor = 'var(--success)';
                }
            } catch (err) {
                // Fallback for older browsers
                const ta = document.createElement('textarea');
                ta.value = text;
                document.body.appendChild(ta);
                ta.select();
                document.execCommand('copy');
                document.body.removeChild(ta);
                btn.innerText = "Copied!";
            }

            // Reset
            if (!isColor) {
                setTimeout(() => {
                    btn.innerHTML = originalContent;
                    btn.style.borderColor = '';
                }, 2000);
            }
        }

        // Initialize
        init();

    </script>
</body>
</html>
